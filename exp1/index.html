<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f2f2f2;
            background-image: linear-gradient(to bottom, #e0e0e0, #f2f2f2);
		}

		h2, h3, h4, h5, h6 {
			margin-top: 10px;
			margin-bottom: 10px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
		}

		h2 {
			font-size: 28px;
			font-weight: 600;
			text-align: center;
			padding: 20px 0;
            background-image: linear-gradient(to right, #04AA6D, #00FFA1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
		}

		.container {
			max-width: 800px;
			margin: auto;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            border-radius: 10px;
		}

		.card {
			padding: 10px;
			margin-bottom: 10px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.row::after {
			content: "";
			display: table;
			clear: both;
		}

		.column {
			float: left;
			width: 33.33%;
			padding: 10px;
		}

		input[type=number], input[type=text], input[type=password] {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}

		button {
			background-color: #04AA6D;
			color: #fff;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			font-weight: 600;
			width: 100%;
            transition: all 0.3s ease;
		}

		button:hover {
			opacity: 0.8;
            transform: scale(1.05);
		}

		#matrix {
			padding-top: 20px;
		}

		table {
			border-collapse: collapse;
			margin: auto;
			font-size: 16px;
		}

		th, td {
			padding: 10px;
			text-align: center;
			border: 1px solid #ccc;
		}

		th {
			background-color: #f2f2f2;
			font-weight: 600;
		}

		#result{
			margin-top: 2rem;
			text-align: center;
			font-size: 20px;
			font-weight:600;
			color: blueviolet;
		}

		</style>

	<title>Matrix Solver</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<h2>Matrix Program to Find Out All Three Solution Cases</h2>
		<div class="card">
			<label for="rows"><b>Number of Rows:</b></label>
			<input type="number" id="rows">
		</div>
		<div class="card">
			<label for="cols"><b>Number of Columns:</b></label>
			<input type="number" id="cols">
		</div>
		<button
 onclick="createMatrix()">Create Matrix</button>

	<div class="container">
		<h7>Example</h7>
		<div class="row">
			<div class="column">
			  <lable><b>Unquie Solution</b> </lable>
			  <div class="row">
				<br/>
				 <label>[1x-3y+2z]</label>
					 <br/>
					
						  <label>[2x-4y-3z]</label>
					
						  <br/>
						  <label>[-3x+6y+8z] </label>
						  <br/>
					
			  
			  
			  
								</div>
			</div>
			<div class="column" >
				<lable><b> No Solution</b> <lable>
			   <div class="row">
				<br/>

				
				 <label>[1x+0y+4z]</label>
				 <br/>
					
						 <label>[1y-3z]</label>
						<br/>
					
						  <label>[0x+0y+0z]</label>
						
						<br/>
						
				</div>
			</div>
	
			<div class="column" >
				<label><b>Infinite Solution</b></label>
				 <div class="row">
					<br/>

					<label>[x+2y+3z]</label>
						<br/>
							<label>[2x+4y+6z]</label>
						<br/>
							<label>[3x+6y+9z]</label>
						<br/>
						<br/>
				 </div>
			  </div>
		  </div>


		  <div id="matrix"></div>



	<button onclick="solve()" id="btnSolve" hidden>Solve</button>
	</div>



	

</div>
	

	
	<div id="result"></div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
